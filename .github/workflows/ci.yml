name: ci

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  lint:
    name: Lint Code
    runs-on: ubuntu-24.04
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@v4

      - name: Install the latest version of uv and activate the environment
        uses: astral-sh/setup-uv@v6
        with:
          activate-environment: true

      - name: Install dependencies
        shell: bash
        run: |
          sudo apt-get update
          sudo apt-get install -y bash codespell python3-argcomplete
          uv tool install tox --with tox-uv
          uv pip install ".[dev]"

      - name: Run format check
        run: |
          make check-format

      - name: Run lint
        run: |
          make lint

  build-image:
    runs-on: ubuntu-24.04
    timeout-minutes: 60
    steps:
      - uses: actions/checkout@v4

      - name: Install the latest version of uv and activate the environment
        uses: astral-sh/setup-uv@v6
        with:
          activate-environment: true

      - name: Install dependencies
        shell: bash
        run: |
          df -h
          sudo apt-get update
          sudo apt-get install -y bash codespell python3-argcomplete pipx podman
          uv tool install tox --with tox-uv
          uv pip install ".[dev]"

      - name: Upgrade to podman 5
        run: |
           set -e
           # /mnt has ~ 65 GB free disk space. / is too small.
           sudo mkdir -m a=rwx -p /mnt/tmp /mnt/runner
           sudo mkdir -m o=rwx -p /home/runner/.local
           sudo chown runner:runner /mnt/runner /home/runner/.local
           sudo mount --bind /mnt/runner /home/runner/.local
           # Enable universe repository which contains podman
           sudo add-apt-repository "deb http://archive.ubuntu.com/ubuntu oracular universe"
           # Update package lists
           sudo apt-get update
           sudo apt-get purge firefox
           # Install specific podman version
           sudo apt-get upgrade

      - name: Build a container for CPU inferencing
        shell: bash
        run: |
          ./container_build.sh build -s ramalama

  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-24.04
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@v4
      - name: Install the latest version of uv and activate the environment
        uses: astral-sh/setup-uv@v6
        with:
          activate-environment: true

      - name: Install dependencies
        shell: bash
        run: |
          df -h
          sudo apt-get update
          sudo apt-get install -y bash codespell python3-argcomplete pipx podman
          uv tool install tox --with tox-uv

      - name: Upgrade to podman 5
        run: |
           set -e
           # Enable universe repository which contains podman
           sudo add-apt-repository "deb http://archive.ubuntu.com/ubuntu oracular universe"
           # Update package lists
           sudo apt-get update
           sudo apt-get purge firefox
           # Install specific podman version
           sudo apt-get upgrade

      - name: Run unit tests
        run: |
          make unit-tests

  e2e-tests:
    name: E2E Tests
    runs-on: ubuntu-24.04
    timeout-minutes: 60
    steps:
      - uses: actions/checkout@v4

      - name: Install the latest version of uv and activate the environment
        uses: astral-sh/setup-uv@v6
        with:
          activate-environment: true

      - name: install requirements
        shell: bash
        run: |
           df -h
           sudo apt-get update
           sudo apt-get install podman bash codespell python3-argcomplete
           uv tool install tox --with tox-uv
           uv pip install ".[dev]"

      - name: install ollama
        shell: bash
        run: ./.github/scripts/install-ollama.sh

      - name: Upgrade to podman 5
        run: |
           set -e
           # Enable universe repository which contains podman
           sudo add-apt-repository "deb http://archive.ubuntu.com/ubuntu oracular universe"
           # Update package lists
           sudo apt-get update
           sudo apt-get purge firefox
           # Install specific podman version
           sudo apt-get upgrade

      - name: run e2e-tests
        run: |
           TEMPDIR=/mnt/tmp
           make validate
           make e2e-tests

  e2e-tests-nocontainer:
    name: E2E Tests (--no-container)
    runs-on: ubuntu-24.04
    timeout-minutes: 60
    steps:
      - uses: actions/checkout@v4

      - name: Install the latest version of uv and activate the environment
        uses: astral-sh/setup-uv@v6
        with:
          activate-environment: true

      - name: install requirements
        shell: bash
        run: |
           df -h
           sudo apt-get update
           sudo apt-get install podman bash codespell python3-argcomplete git cmake libcurl4-openssl-dev
           uv tool install tox --with tox-uv
           uv pip install ".[dev]"

      - name: Build and Install Llama and Whisper
        shell: bash
        run: sudo ./container-images/scripts/build_llama_and_whisper.sh

      - name: install ollama
        shell: bash
        run: ./.github/scripts/install-ollama.sh

      - name: Upgrade to podman 5
        run: |
           set -e
           # Enable universe repository which contains podman
           sudo add-apt-repository "deb http://archive.ubuntu.com/ubuntu oracular universe"
           # Update package lists
           sudo apt-get update
           sudo apt-get purge firefox
           # Install specific podman version
           sudo apt-get upgrade

      - name: e2e-tests-nocontainer
        run: |
           make e2e-tests-nocontainer

  e2e-tests-docker:
    name: E2E Tests (docker)
    runs-on: ubuntu-24.04
    timeout-minutes: 60
    steps:
      - uses: actions/checkout@v4

      - name: Install the latest version of uv and activate the environment
        uses: astral-sh/setup-uv@v6
        with:
          activate-environment: true

      - name: install requirements
        shell: bash
        run: |
           df -h
           sudo apt-get update
           sudo apt-get install podman bash codespell python3-argcomplete
           uv tool install tox --with tox-uv
           uv pip install ".[dev]"

      - name: install ollama
        shell: bash
        run: ./.github/scripts/install-ollama.sh

      - name: Upgrade to podman 5
        run: |
           set -e
           # Enable universe repository which contains podman
           sudo add-apt-repository "deb http://archive.ubuntu.com/ubuntu oracular universe"
           # Update package lists
           sudo apt-get update
           sudo apt-get purge firefox
           # Install specific podman version
           sudo apt-get upgrade

      - name: Free Disk Space Linux
        shell: bash
        run: |
           sudo docker rmi "$(docker image ls -aq)" >/dev/null 2>&1 || true
           sudo rm -rf \
              /usr/share/dotnet /usr/local/lib/android /opt/ghc \
              /usr/local/share/powershell /usr/share/swift /usr/local/.ghcup \
              /usr/lib/jvm || true

      # /mnt has ~ 65 GB free disk space. / is too small.
      - name: Reconfigure Docker data-root
        run: |
           sudo mkdir -p /mnt/docker /etc/docker
           echo '{"data-root": "/mnt/docker"}' > /tmp/daemon.json
           sudo mv /tmp/daemon.json /etc/docker/daemon.json
           cat /etc/docker/daemon.json
           sudo systemctl restart docker.service
           sudo mkdir -m a=rwx -p /mnt/tmp /mnt/runner
           sudo mkdir -m o=rwx -p /home/runner/.local
           sudo chown runner:runner /mnt/runner /home/runner/.local
           sudo mount --bind /mnt/runner /home/runner/.local
           df -h

      - name: e2e-tests-docker
        run: |
           docker info
           make e2e-tests-docker

  macos:
    name: E2E Tests (macos)
    runs-on: macos-14
    timeout-minutes: 60
    steps:
      - uses: actions/checkout@v4

      - name: Install the latest version of uv and activate the environment
        uses: astral-sh/setup-uv@v6
        with:
          activate-environment: true

      - name: install mlx-lm
        shell: bash
        run: |
          uv pip install mlx-lm

      - name: install requirements
        shell: bash
        run: |
           brew install go bash jq llama.cpp shellcheck podman
           uv tool install tox --with tox-uv
           uv pip install ".[dev]"

      - name: install ollama
        shell: bash
        run: ./.github/scripts/install-ollama.sh

      - name: Run a one-line script
        shell: bash
        run: |
           make validate
           make e2e-tests-nocontainer

